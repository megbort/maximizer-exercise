<!DOCTYPE html>
<html lang="en-CA">

<head>
  <!--- META TAGS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <title>Maximizer - Kanban Exercise - Megan Krenbrink</title>
  <!--- GOOGLE FONTS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap">
  <!--- STYLESHEETS -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="theme-wrapper">
    <header>
      <h1>Kanban Exercise - Megan Krenbrink</h1>
    </header>
    <main>
      <section>
        <div class="container">
          <!-- TO DO -->
          <div class="col-1">
            <h2>To Do: <span id="todo-count"></span></h2>
            <div id="todo" class="todo">
              <!-- insert 'to do' data -->
            </div>
          </div>
          <!-- IN PROGRESS -->
          <div class="col-2">
            <h2>In Progress: <span id="progress-count"></span></h2>
            <div id="progress" class="progress">
              <!-- insert 'in progress' data -->
            </div>
          </div>
          <!-- TESTING -->
          <div class="col-3">
            <h2>Testing: <span id="testing-count"></span></h2>
            <div id="testing" class="testing">
              <!-- insert 'testing' data -->
            </div>
          </div>
          <!-- DONE -->
          <div class="col-4">
            <h2>Done: <span id="done-count"></span></h2>
            <div id="done" class="done">
              <!-- insert 'done' data -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!--- SCRIPTS -->
  <script src="scripts/main.js"></script>
</body>

</html>
